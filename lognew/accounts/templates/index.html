{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> {% block title %}
    {% endblock  %}</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css"> 
    <script src="{% static 'jquery.js' %}"></script>
  
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
        <div class="navbar-nav">  
    {% if user.is_authenticated %}
        <a class="nav item nav-link" href="{% url 'password_change_form_url' %}">Change Password</a>
        <a class="nav item nav-link" href="{% url 'create_post_url' %}">Create Post</a>
        <a class="nav item nav-link" href="{% url 'all_post_url' %}">All Post</a>
        <a class="nav item nav-link" href="{% url 'profile_url' %}">Profile</a>       
        <a class="nav item nav-link" href="{% url 'logout' %}">Logout</a>
    {% else %} 
        <a class="nav item nav-link" href="{% url 'login_url' %}">Login</a>
        <a class="nav item nav-link" href="{% url 'register_url' %}">Register</a>
    {% endif %}
        </div>
  </div>
</nav> 
{% block content %}
{% endblock  %} 
</body>
</html>
